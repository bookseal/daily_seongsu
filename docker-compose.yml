version: '3.8'

services:
  daily-seongsu:
    build: 
      context: .
      dockerfile: Dockerfile
    image: daily-seongsu:latest
    container_name: daily-seongsu-container
    ports:
      - "7860:7860"
    volumes:
      # Persist data and logs
      - ./data_features_level2.csv:/app/data_features_level2.csv
      - ./train_data.csv:/app/train_data.csv
      - ./test_data.csv:/app/test_data.csv
      # Bind mount for development (optional, comment out for production)
      # - ./guidebook:/app/guidebook
      # - ./crawler:/app/crawler
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - seongsu-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:7860/"]
        interval: 30s
        timeout: 10s
        retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

networks:
  seongsu-network:
    driver: bridge
