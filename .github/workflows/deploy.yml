name: Deploy to Production

on:
  workflow_run:
    workflows: ["Daily Seongsu CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # |ë¡œ êµ¬ë¶„ëœ í‚¤ë¥¼ ì¤„ë°”ê¿ˆìœ¼ë¡œ ë³µì›
          echo "${{ secrets.SSH_KEY_PIPE }}" | tr '|' '\n' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # í‚¤ê°€ ì˜¬ë°”ë¥´ê²Œ íŒŒì‹±ë˜ëŠ”ì§€ í™•ì¸
          ssh-keygen -l -f ~/.ssh/deploy_key
          # known_hosts ë“±ë¡
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << 'ENDSSH'
          set -e
          echo "ðŸš€ Starting Deployment..."
          cd /home/ubuntu/workspace/daily_seongsu

          git fetch origin main
          CHANGED=$(git diff HEAD origin/main --name-only)
          echo "ðŸ“‹ Changed files: $CHANGED"
          git pull origin main

          if echo "$CHANGED" | grep -qE "requirements.txt|Dockerfile|docker-compose.yml"; then
            echo "ðŸ“¦ Full rebuild..."
            docker compose up -d --build
            docker image prune -f
          else
            echo "ðŸ”„ Fast restart..."
            docker restart daily-seongsu-container
          fi

          echo "âœ… Deployment Successful!"
          ENDSSH
