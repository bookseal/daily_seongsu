# Daily Seongsu CI Pipeline
# GitHub Actions workflow for automated testing and code quality checks
name: Daily Seongsu CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # Cache pip dependencies for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Lint with ruff (modern, fast Python linter)
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --output-format=github
        continue-on-error: true  # Don't fail the build on lint warnings initially

      # Step 5: Run tests (if tests directory exists)
      - name: Run tests with pytest
        run: |
          pip install pytest pytest-cov
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing
          else
            echo "âš ï¸ No tests directory found - skipping tests"
            echo "ðŸ“ Next step: Create tests/ directory and add test files"
          fi
        continue-on-error: true  # Don't fail initially while we build up tests

      # Step 6: Display workflow summary
      - name: Workflow Summary
        if: always()
        run: |
          echo "## ðŸ“Š CI Workflow Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code checkout: Success" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Python setup: Success" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies installed: Success" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint check: Completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests: Completed" >> $GITHUB_STEP_SUMMARY
